<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双色球走势分析系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 标题样式 */
        .header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        /* 导航栏样式 */
        .nav-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow-x: auto;
        }
        
        .nav-tabs {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            white-space: nowrap;
        }
        
        .nav-tabs li {
            flex: 1;
            text-align: center;
        }
        
        .nav-tabs a {
            display: block;
            padding: 12px 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .nav-tabs a:hover {
            color: #e74c3c;
            border-bottom-color: #e74c3c;
        }
        
        .nav-tabs a.active {
            color: #e74c3c;
            border-bottom-color: #e74c3c;
            background-color: #f9f9f9;
        }
        
        /* 内容区域样式 */
        .content {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>双色球走势分析系统</h1>
            <p>专业数据分析，助您把握彩票走势</p>
        </div>
        
        <div class="nav-container">
            <ul class="nav-tabs">
                <li><a href="#" class="active">基本走势</a></li>
                <li><a href="#">红球大小</a></li>
                <li><a href="#">红球奇偶</a></li>
                <li><a href="#">红球质合</a></li>
                <li><a href="#">红球012路</a></li>
                <li><a href="#">和值走势</a></li>
                <li><a href="#">AC值走势</a></li>
                <li><a href="#">连号走势</a></li>
                <li><a href="#">重号走势</a></li>
                <li><a href="#">红球走势</a></li>
                <li><a href="#">蓝球走势</a></li>
                <li><a href="#">区间走势</a></li>
                <li><a href="#">跨度走势</a></li>
                <li><a href="#">尾数分布</a></li>
            </ul>
        </div>
        
        <div class="content">
            <!-- 这里将放置走势图内容 -->
            <p style="text-align: center; padding: 50px 0;">走势图内容将在这里显示</p>
        </div>
    </div>
</body>
</html>
