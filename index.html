<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双色球智能分析系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 新增智能推荐样式 */
        .recommend-section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stats-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        
        /* 调整表格列宽 */
        .table-header, .table-row {
            grid-template-columns: 100px 150px 80px repeat(10, 80px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>双色球智能分析系统</h1>
            <p>基于机器学习的智能号码推荐</p>
        </div>

        <!-- 智能推荐模块 -->
        <div class="recommend-section">
            <h3>本期智能推荐</h3>
            <div class="recommend-balls">
                <span class="red-ball">08</span>
                <span class="red-ball">15</span>
                <span class="red-ball">22</span>
                <span class="red-ball">27</span>
                <span class="red-ball">31</span>
                <span class="red-ball">33</span>
                <span class="blue-ball">09</span>
            </div>
            
            <div class="stats-grid">
                <div class="stats-card">
                    <div>推荐理由：</div>
                    <div>热号组合（近5期高频）+ 冷号反弹（33遗漏15期）</div>
                </div>
                <div class="stats-card">
                    <div>历史相似组合中奖率：</div>
                    <div style="color:#e74c3c;font-weight:bold">23.7%</div>
                </div>
            </div>
        </div>

        <!-- 历史开奖结果模块 -->
        <div class="recommend-section">
            <h3>历史开奖数据分析</h3>
            <div class="control-panel">
                <button class="btn active" onclick="loadRecentData(50)">最近50期</button>
                <button class="btn" onclick="loadRecentData(100)">最近100期</button>
                <button class="btn" onclick="loadRecentData(200)">最近200期</button>
            </div>
            
            <div class="trend-table-container">
                <div class="table-header">
                    <div class="period-col">期号</div>
                    <div class="ball-col">开奖号码</div>
                    <div class="stats-col">和值</div>
                    <div class="stats-col">跨度</div>
                    <div class="stats-col">AC值</div>
                    <div class="stats-col">区间比</div>
                    <div class="stats-col">奇偶比</div>
                    <div class="stats-col">冷热比</div>
                    <div class="stats-col">同尾</div>
                    <div class="stats-col">重号</div>
                    <div class="stats-col">连号</div>
                    <div class="stats-col">邻号</div>
                </div>
                
                <div class="table-body" id="history-data">
                    <!-- 数据动态加载 -->
                </div>
            </div>
            
            <!-- 分页控制 -->
            <div class="pagination">
                <button onclick="changePage(-1)">上一页</button>
                <span id="pageInfo">第1页</span>
                <button onclick="changePage(1)">下一页</button>
            </div>
        </div>
    </div>

<script>
// 初始化分页参数
let currentPage = 1;
const itemsPerPage = 20;
let totalItems = 0;

// 加载数据函数
async function loadRecentData(periods) {
    const response = await fetch(`/api/history?periods=${periods}`);
    const data = await response.json();
    renderHistoryData(data);
}

// 渲染历史数据
function renderHistoryData(data) {
    const container = document.getElementById('history-data');
    container.innerHTML = '';
    
    data.forEach(item => {
        const row = document.createElement('div');
        row.className = 'table-row';
        row.innerHTML = `
            <div class="period-col">${item.id}</div>
            <div class="ball-col">
                ${item.redBalls.map(n => `<span class="red-ball">${n}</span>`).join('')}
                <span class="blue-ball">${item.blue}</span>
            </div>
            <div class="stats-col">${item.sum}</div>
            <div class="stats-col">${item.range}</div>
            <div class="stats-col">${item.acValue}</div>
            <div class="stats-col">${item.areaRatio}</div>
            <div class="stats-col">${item.oddEven}</div>
            <div class="stats-col">${item.coldHot}</div>
            <div class="stats-col">${item.sameTail}</div>
            <div class="stats-col">${item.repeat}</div>
            <div class="stats-col">${item.consecutive}</div>
            <div class="stats-col">${item.adjacent}</div>
        `;
        container.appendChild(row);
    });
}

// 分页控制
function changePage(delta) {
    currentPage = Math.max(1, currentPage + delta);
    document.getElementById('pageInfo').textContent = `第${currentPage}页`;
    loadRecentData(itemsPerPage);
}

// 初始化加载数据
loadRecentData(50);
</script>
</body>
</html>
