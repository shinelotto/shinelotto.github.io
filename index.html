<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双色球智能分析系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .recommend-section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stats-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #eee;
        }

        /* 新增表格样式 */
        .trend-table-container {
            overflow-x: auto;
            margin: 15px 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .table-header, 
        .table-row {
            display: grid;
            min-width: 1600px;
            grid-template-columns: 
                100px    
                220px    
                80px     
                80px     
                80px     
                100px    
                100px    
                100px    
                80px     
                80px     
                80px     
                80px;    
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .table-header {
            background: #f8f9fa;
            font-weight: bold;
        }

        .red-ball, .blue-ball {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            font-size: 14px;
        }

        .red-ball {
            background: #e74c3c;
            color: white;
        }

        .blue-ball {
            background: #3498db;
            color: white;
        }

        /* 分页样式 */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .pagination button {
            padding: 8px 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background: #f8f9fa;
            border-color: #c0392b;
        }

        /* 加载状态 */
        .loading, .error {
            padding: 20px;
            text-align: center;
            color: #666;
        }

        .error {
            color: #c0392b;
        }

        @media (max-width: 768px) {
            .table-header, 
            .table-row {
                padding: 8px 10px;
                font-size: 0.9em;
            }
            .red-ball, .blue-ball {
                width: 25px;
                height: 25px;
                line-height: 25px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>双色球智能分析系统</h1>
            <p>基于机器学习的智能号码推荐</p>
        </div>

        <!-- 智能推荐模块 -->
        <div class="recommend-section">
            <h3>本期智能推荐</h3>
            <div class="recommend-balls">
                <span class="red-ball">08</span>
                <span class="red-ball">15</span>
                <span class="red-ball">22</span>
                <span class="red-ball">27</span>
                <span class="red-ball">31</span>
                <span class="red-ball">33</span>
                <span class="blue-ball">09</span>
            </div>
            
            <div class="stats-grid">
                <div class="stats-card">
                    <div>推荐理由：</div>
                    <div>热号组合（近5期高频）+ 冷号反弹（33遗漏15期）</div>
                </div>
                <div class="stats-card">
                    <div>历史相似组合中奖率：</div>
                    <div style="color:#e74c3c;font-weight:bold">23.7%</div>
                </div>
            </div>
        </div>

        <!-- 历史开奖结果模块 -->
        <div class="recommend-section">
            <h3>历史开奖数据分析</h3>
            <div class="control-panel">
                <button class="btn active" onclick="loadRecentData(50)">最近50期</button>
                <button class="btn" onclick="loadRecentData(100)">最近100期</button>
                <button class="btn" onclick="loadRecentData(200)">最近200期</button>
            </div>
            
            <div class="trend-table-container">
                <div class="table-header">
                    <div>期号</div>
                    <div>开奖号码</div>
                    <div>和值</div>
                    <div>跨度</div>
                    <div>AC值</div>
                    <div>区间比</div>
                    <div>奇偶比</div>
                    <div>冷热比</div>
                    <div>同尾</div>
                    <div>重号</div>
                    <div>连号</div>
                    <div>邻号</div>
                </div>
                
                <div class="table-body" id="history-data">
                    <!-- 数据动态加载 -->
                </div>
            </div>
            
            <!-- 分页控制 -->
            <div class="pagination">
                <button onclick="changePage(-1)">上一页</button>
                <span id="pageInfo">第1页</span>
                <button onclick="changePage(1)">下一页</button>
            </div>
        </div>
    </div>

<script>
// 初始化分页参数
let currentPage = 1;
const itemsPerPage = 20;
let totalItems = 0;

// 加载数据函数
async function loadRecentData(periods) {
    const container = document.getElementById('history-data');
    container.innerHTML = '<div class="loading">数据加载中...</div>';
    
    try {
        // 模拟API请求
        await new Promise(resolve => setTimeout(resolve, 500));
        
        // 生成模拟数据
        const mockData = Array.from({length: periods}, (_, i) => ({
            id: `2023${String(i+1).padStart(4, '0')}`,
            redBalls: Array.from({length:6}, () => Math.floor(Math.random()*33+1)),
            blue: Math.floor(Math.random()*16+1),
            sum: Math.floor(Math.random()*100+70),
            range: Math.floor(Math.random()*20+10),
            acValue: Math.floor(Math.random()*8+5),
            areaRatio: '2:2:2',
            oddEven: '4:2',
            coldHot: '3:3',
            sameTail: '2组',
            repeat: '1个',
            consecutive: '1组',
            adjacent: '2个'
        }));

        renderHistoryData(mockData);
    } catch (error) {
        container.innerHTML = '<div class="error">数据加载失败</div>';
    }
}

// 渲染历史数据
function renderHistoryData(data) {
    const container = document.getElementById('history-data');
    container.innerHTML = '';
    
    data.forEach(item => {
        const row = document.createElement('div');
        row.className = 'table-row';
        row.innerHTML = `
            <div>${item.id}</div>
            <div>
                ${item.redBalls.map(n => `<span class="red-ball">${n}</span>`).join('')}
                <span class="blue-ball">${item.blue}</span>
            </div>
            <div>${item.sum}</div>
            <div>${item.range}</div>
            <div>${item.acValue}</div>
            <div>${item.areaRatio}</div>
            <div>${item.oddEven}</div>
            <div>${item.coldHot}</div>
            <div>${item.sameTail}</div>
            <div>${item.repeat}</div>
            <div>${item.consecutive}</div>
            <div>${item.adjacent}</div>
        `;
        container.appendChild(row);
    });
}

// 分页控制
function changePage(delta) {
    currentPage = Math.max(1, currentPage + delta);
    document.getElementById('pageInfo').textContent = `第${currentPage}页`;
    loadRecentData(itemsPerPage);
}

// 初始化加载数据
loadRecentData(50);
</script>
</body>
</html>
