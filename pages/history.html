<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史开奖数据 - 双色球数据分析</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        /* 添加自定义样式调整表格列宽 */
        #history-table {
            table-layout: fixed;
            width: 100%;
        }
        #history-table th:nth-child(1),
        #history-table td:nth-child(1) {
            width: 10%;
        }
        #history-table th:nth-child(2),
        #history-table td:nth-child(2),
        #history-table th:nth-child(3),
        #history-table td:nth-child(3),
        #history-table th:nth-child(4),
        #history-table td:nth-child(4),
        #history-table th:nth-child(5),
        #history-table td:nth-child(5),
        #history-table th:nth-child(6),
        #history-table td:nth-child(6),
        #history-table th:nth-child(7),
        #history-table td:nth-child(7),
        #history-table th:nth-child(8),
        #history-table td:nth-child(8) {
            width: 12%;
        }
        
        /* 无数据提示样式 */
        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
        
        /* 优化分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            color: #333;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            margin: 0 4px;
            border-radius: 4px;
        }
        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }
        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>双色球历史开奖数据</h1>
        <p>EASY TO BUY, EASY TO WIN</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="../../index.html">返回主页</a></li>
            <li><a href="history.html" class="active">历史开奖</a></li>
            <li><a href="../statistics/red-static/sum.html">统计指标</a></li>
            <li><a href="../cold-numbers.html">冷门统计</a></li>
            <li><a href="../prediction.html">脑机结合预测</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="filter-controls">
            <label for="year-filter">选择年份:</label>
            <select id="year-filter">
                <option value="all">全部</option>
                <option value="2003">2003年</option>
                <option value="2004">2004年</option>
                <option value="2005">2005年</option>
                <option value="2006">2006年</option>
                <option value="2007">2007年</option>
                <option value="2008">2008年</option>
                <option value="2009">2009年</option>
                <option value="2010">2010年</option>
                <option value="2011">2011年</option>
                <option value="2012">2012年</option>
                <option value="2013">2013年</option>
                <option value="2014">2014年</option>
                <option value="2015">2015年</option>
                <option value="2016">2016年</option>
                <option value="2017">2017年</option>
                <option value="2018">2018年</option>
                <option value="2019">2019年</option>
                <option value="2020">2020年</option>
                <option value="2021">2021年</option>
                <option value="2022">2022年</option>
                <option value="2023">2023年</option>
                <option value="2024">2024年</option>
                <option value="2025">2025年</option>
            </select>
            
            <button id="filter-button">筛选</button>
            <button id="reset-button">重置</button>
        </div>
        
        <div class="card">
            <h3>开奖结果</h3>
            <div class="table-container">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>期号</th>
                            <th>红球1</th>
                            <th>红球2</th>
                            <th>红球3</th>
                            <th>红球4</th>
                            <th>红球5</th>
                            <th>红球6</th>
                            <th>蓝球</th>
                        </tr>
                    </thead>
                    <tbody id="history-data">
                        <tr>
                            <td colspan="8" class="no-data">暂无数据，请加载数据文件</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="pagination" id="pagination-controls">
                <!-- 分页控件将通过JavaScript动态生成 -->
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 双色球数据分析系统. 保留所有权利.</p>
    </footer>
    
    <script src="../../js/history.js"></script>
    <script>
        // 模拟数据加载和分页功能
        document.addEventListener('DOMContentLoaded', function() {
            // 筛选按钮事件
            document.getElementById('filter-button').addEventListener('click', function() {
                const selectedYear = document.getElementById('year-filter').value;
                updatePaginationControls(selectedYear);
            });
            
            // 重置按钮事件
            document.getElementById('reset-button').addEventListener('click', function() {
                document.getElementById('year-filter').value = 'all';
                updatePaginationControls('all');
            });
            
            // 初始化显示
            updatePaginationControls('all');
        });
        
        // 更新分页控件
        function updatePaginationControls(selectedYear) {
            const paginationContainer = document.getElementById('pagination-controls');
            paginationContainer.innerHTML = '';
            
            // 模拟数据页数（实际应从数据计算）
            const totalPages = selectedYear === 'all' ? 10 : 5;
            const currentPage = 1;
            
            // 总是显示上一页按钮（即使在第一页也显示但禁用）
            const prevLink = document.createElement('a');
            prevLink.href = '#';
            prevLink.textContent = '上一页';
            prevLink.style.cursor = currentPage === 1 ? 'not-allowed' : 'pointer';
            prevLink.style.opacity = currentPage === 1 ? '0.5' : '1';
            if (currentPage > 1) {
                prevLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    // 实际应更新页码和表格数据
                    console.log('上一页');
                });
            }
            paginationContainer.appendChild(prevLink);
            
            // 显示页码（简化版，实际应根据数据量动态生成）
            if (selectedYear === 'all') {
                // 全部数据时显示完整分页
                for (let i = 1; i <= Math.min(totalPages, 7); i++) {
                    const pageLink = document.createElement('a');
                    pageLink.href = '#';
                    pageLink.textContent = i;
                    if (i === currentPage) {
                        pageLink.className = 'active';
                    } else {
                        pageLink.addEventListener('click', function(e) {
                            e.preventDefault();
                            // 实际应更新页码和表格数据
                            console.log('跳转到第 ' + i + ' 页');
                        });
                    }
                    paginationContainer.appendChild(pageLink);
                }
                
                if (totalPages > 7) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    paginationContainer.appendChild(ellipsis);
                    
                    const lastPageLink = document.createElement('a');
                    lastPageLink.href = '#';
                    lastPageLink.textContent = totalPages;
                    lastPageLink.addEventListener('click', function(e) {
                        e.preventDefault();
                        // 实际应更新页码和表格数据
                        console.log('跳转到最后一页');
                    });
                    paginationContainer.appendChild(lastPageLink);
                }
            } else {
                // 筛选年份时只显示当前页码
                const pageInfo = document.createElement('span');
                pageInfo.textContent = `第 ${currentPage} 页`;
                paginationContainer.appendChild(pageInfo);
            }
            
            // 总是显示下一页按钮
            const nextLink = document.createElement('a');
            nextLink.href = '#';
            nextLink.textContent = '下一页';
            nextLink.style.cursor = currentPage === totalPages ? 'not-allowed' : 'pointer';
            nextLink.style.opacity = currentPage === totalPages ? '0.5' : '1';
            if (currentPage < totalPages) {
                nextLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    // 实际应更新页码和表格数据
                    console.log('下一页');
                });
            }
            paginationContainer.appendChild(nextLink);
        }
    </script>
</body>
</html>
