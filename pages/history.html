<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史开奖数据 - 双色球数据分析</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        #history-table {
            table-layout: fixed;
            width: 100%;
        }
        #history-table th:nth-child(1),
        #history-table td:nth-child(1) { width: 10%; }
        #history-table th:nth-child(2),
        #history-table td:nth-child(2),
        #history-table th:nth-child(3),
        #history-table td:nth-child(3),
        #history-table th:nth-child(4),
        #history-table td:nth-child(4),
        #history-table th:nth-child(5),
        #history-table td:nth-child(5),
        #history-table th:nth-child(6),
        #history-table td:nth-child(6),
        #history-table th:nth-child(7),
        #history-table td:nth-child(7),
        #history-table th:nth-child(8),
        #history-table td:nth-child(8) { width: 12%; }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 4px;
        }
        .pagination a {
            color: #333;
            padding: 8px 12px;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 16px;
            text-align: center;
            transition: all 0.3s;
        }
        .pagination a.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .pagination a:hover:not(.active) {
            background: #f5f5f5;
        }
        .pagination a.disabled {
            opacity: 0.6;
            pointer-events: none;
        }
        .pagination span.ellipsis {
            padding: 8px 6px;
            color: #666;
        }
        
        .red-ball { color: #c00; font-weight: bold; }
        .blue-ball { color: #00c; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1>双色球历史开奖数据</h1>
        <p>EASY TO BUY, EASY TO WIN</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="../../index.html">返回主页</a></li>
            <li><a href="history.html" class="active">历史开奖</a></li>
            <li><a href="../statistics/red-static/sum.html">统计指标</a></li>
            <li><a href="../cold-numbers.html">冷门统计</a></li>
            <li><a href="../prediction.html">脑机结合预测</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="filter-controls">
            <label for="year-filter">选择年份:</label>
            <select id="year-filter">
                <option value="all">全部</option>
            </select>
            <button id="filter-button">筛选</button>
            <button id="reset-button">重置</button>
        </div>
        
        <div class="card">
            <h3>开奖结果</h3>
            <div class="table-container">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>期号</th>
                            <th>红球1</th>
                            <th>红球2</th>
                            <th>红球3</th>
                            <th>红球4</th>
                            <th>红球5</th>
                            <th>红球6</th>
                            <th>蓝球</th>
                        </tr>
                    </thead>
                    <tbody id="history-data">
                        <tr>
                            <td colspan="8" class="no-data">数据加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination-controls"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TXTX. All Rights Reserved.</p>
    </footer>

    <!-- 关键修复：恢复外部JS引用 -->
    <script src="../../js/history.js"></script>
</body>
</html>
