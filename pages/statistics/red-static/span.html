<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红球跨度统计 - 双色球数据分析</title>
    <link rel="stylesheet" href="../../../../../css/style.css">
    <style>
        /* 新增分页样式（与历史页面完全一致） */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 4px;
        }
        .pagination a {
            color: #333;
            padding: 8px 12px;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 16px;
            text-align: center;
            transition: all 0.3s;
        }
        .pagination a.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .pagination a:hover:not(.active):not(.disabled) {
            background: #f5f5f5;
        }
        .pagination a.disabled {
            opacity: 0.6;
            pointer-events: none;
        }
        .pagination span.ellipsis {
            padding: 8px 6px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>红球跨度分析</h1>
        <p>EASY TO BUY, EASY TO WIN</p>
    </header>

    <nav>
        <ul>
            <li><a href="../../../../../index.html">返回主页</a></li>
            <li><a href="../../history.html">历史开奖</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="active">统计指标</a>
                <div class="dropdown-content">
                    <!-- 保持原有导航结构 -->
                </div>
            </li>
            <li><a href="../../cold-numbers.html">冷门统计</a></li>
            <li><a href="../../prediction.html">脑机结合预测</a></li>
        </ul>
    </nav>

    <main>
        <div class="card">
            <h3>红球跨度统计</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>期号</th>
                            <th>跨度值</th>
                        </tr>
                    </thead>
                    <tbody id="span-data">
                        <tr><td colspan="2" class="no-data">数据加载中...</td></tr>
                    </tbody>
                </table>
            </div>
            <!-- 分页控件（新增上一页/下一页） -->
            <div class="pagination" id="pagination-controls">
                <a href="javascript:void(0)" class="page-prev disabled">&lt;</a>
                <!-- 页码由JS动态生成 -->
                <a href="javascript:void(0)" class="page-next">&gt;</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TXTX. All Rights Reserved.</p>
    </footer>

    <script src="../../../../../js/statistics.js"></script>
    <script>
        // 分页配置（与历史页面一致）
        const ITEMS_PER_PAGE = 50;
        let currentPage = 1;
        let totalPages = 1;
        let allData = [];

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 加载数据
                allData = await loadCSVData();
                totalPages = Math.ceil(allData.length / ITEMS_PER_PAGE);
                
                // 初始渲染
                renderTable(currentPage);
                renderPagination();

            } catch (error) {
                document.getElementById('span-data').innerHTML = 
                    `<tr><td colspan="2">数据加载失败，请刷新页面</td></tr>`;
                console.error(error);
            }
        });

        // 渲染表格（保持原有结构）
        function renderTable(page) {
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const results = calculateRedStatic(allData.slice(start, end), 'span');

            const tbody = document.getElementById('span-data');
            tbody.innerHTML = results.map(item => `
                <tr>
                    <td>${item.issue}</td>
                    <td>${item.value}</td>
                </tr>
            `).join('');
        }

        // 分页逻辑（新增上一页/下一页功能）
        function renderPagination() {
            const pages = [];
            const MAX_VISIBLE = 5;
            
            // 生成页码范围
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            // 边界处理
            if (currentPage < 3) {
                endPage = Math.min(5, totalPages);
            } else if (currentPage > totalPages - 2) {
                startPage = Math.max(1, totalPages - 4);
            }

            // 构建页码数组
            if (startPage > 1) pages.push(1);
            if (startPage > 2) pages.push('...');
            for (let i = startPage; i <= endPage; i++) pages.push(i);
            if (endPage < totalPages - 1) pages.push('...');
            if (endPage < totalPages) pages.push(totalPages);

            // 生成分页HTML
            const container = document.getElementById('pagination-controls');
            container.innerHTML = `
                <a href="javascript:void(0)" class="page-prev ${currentPage === 1 ? 'disabled' : ''}">&lt;</a>
                ${pages.map(page => {
                    if (page === '...') return `<span class="ellipsis">...</span>`;
                    return `<a href="javascript:void(0)" 
                            class="${page === currentPage ? 'active' : ''}" 
                            data-page="${page}">${page}</a>`;
                }).join('')}
                <a href="javascript:void(0)" class="page-next ${currentPage === totalPages ? 'disabled' : ''}">&gt;</a>
            `;

            // 添加事件监听
            document.querySelectorAll('.page-prev').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        updatePagination();
                    }
                });
            });

            document.querySelectorAll('.page-next').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        updatePagination();
                    }
                });
            });

            document.querySelectorAll('[data-page]').forEach(link => {
                link.addEventListener('click', () => {
                    currentPage = parseInt(link.dataset.page);
                    updatePagination();
                });
            });
        }

        // 统一更新方法
        function updatePagination() {
            renderTable(currentPage);
            renderPagination();
        }
    </script>
</body>
</html>
