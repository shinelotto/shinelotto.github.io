<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红球和值统计 - 双色球数据分析</title>
    <link rel="stylesheet" href="../../../../../css/style.css">
    <style>
        /* 新增分页样式（与历史开奖页面一致） */
        .pagination a.active {
            background: #4CAF50 !important;
            border-color: #4CAF50 !important;
        }
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <!-- 保持原有header和nav结构不变 -->

    <main id="stat-container">
        <div class="loading">数据加载中...</div>
        <!-- 分页容器（与历史开奖页面结构一致） -->
        <div class="pagination" id="pagination-controls"></div>
    </main>

    <!-- 保持原有footer结构 -->

    <script src="../../../../../js/statistics.js"></script>
    <script>
        // 配置参数（与历史开奖页面一致）
        const ITEMS_PER_PAGE = 50;
        let currentPage = 1;
        let totalPages = 1;
        let allData = [];

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 加载数据
                allData = await loadCSVData();
                totalPages = Math.ceil(allData.length / ITEMS_PER_PAGE);
                
                // 初始渲染
                renderTable(currentPage);
                renderPagination();

            } catch (error) {
                document.querySelector('.loading').textContent = '数据加载失败，请刷新页面';
                console.error('加载错误:', error);
            }
        });

        // 渲染表格（保持与历史页面一致的卡片结构）
        function renderTable(page) {
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageData = allData.slice(start, end);
            
            const results = calculateRedStatic(pageData, 'sum');
            
            const container = document.getElementById('stat-container');
            container.innerHTML = `
                <div class="card">
                    <h3>红球和值统计（第${page}页/共${totalPages}页）</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>期号</th>
                                    <th>和值</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${results.map(item => `
                                    <tr>
                                        <td>${item.issue}</td>
                                        <td>${item.value}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // 分页逻辑（完全复用历史页面的代码）
        function renderPagination() {
            const container = document.getElementById('pagination-controls');
            const pages = [];
            const MAX_VISIBLE = 5;

            // 生成页码范围
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            // 边界情况处理
            if (currentPage < 4) {
                endPage = Math.min(5, totalPages);
            } else if (currentPage > totalPages - 3) {
                startPage = Math.max(1, totalPages - 4);
            }

            // 添加首页
            if (startPage > 1) pages.push(1);
            if (startPage > 2) pages.push('...');

            // 添加中间页码
            for (let i = startPage; i <= endPage; i++) pages.push(i);

            // 添加尾页
            if (endPage < totalPages - 1) pages.push('...');
            if (endPage < totalPages) pages.push(totalPages);

            // 生成HTML
            container.innerHTML = pages.map(page => {
                if (page === '...') {
                    return `<span class="ellipsis">...</span>`;
                }
                return `
                    <a href="javascript:void(0);" 
                       class="${page === currentPage ? 'active' : ''}" 
                       data-page="${page}">
                        ${page}
                    </a>
                `;
            }).join('');

            // 添加事件监听
            document.querySelectorAll('#pagination-controls a').forEach(link => {
                link.addEventListener('click', () => {
                    currentPage = parseInt(link.dataset.page);
                    renderTable(currentPage);
                    renderPagination();
                });
            });
        }
    </script>
</body>
</html>
