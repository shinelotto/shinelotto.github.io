    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 加载数据
                const data = await loadCSVData();
                
                // 计算每期和值（使用与AC值相同的参数方式）
                const results = calculateRedStatic(data, 'sum');
                
                // 显示统计表格（保持与AC值相同的渲染方式）
                renderStatisticsTable(results, '红球和值统计');

            } catch (error) {
                document.querySelector('.loading').textContent = '数据加载失败，请刷新页面';
                console.error('加载错误:', error);
            }
        });
    </script>
