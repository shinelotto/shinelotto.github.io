<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红球AC值统计 - 双色球数据分析</title>
    <link rel="stylesheet" href="../../../../../css/style.css">
    <style>
        /* 新增分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 4px;
        }
        .pagination a {
            color: #333;
            padding: 8px 12px;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 16px;
            text-align: center;
            transition: all 0.3s;
        }
        .pagination a.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .pagination a:hover:not(.active):not(.disabled) {
            background: #f5f5f5;
        }
        .pagination a.disabled {
            opacity: 0.6;
            pointer-events: none;
        }
        .pagination span.ellipsis {
            padding: 8px 6px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>红球AC值分析</h1>
        <p>EASY TO BUY, EASY TO WIN</p>
    </header>

    <!-- 导航栏保持原有结构 -->
    <nav>
        <ul>
            <li><a href="../../../../../index.html">返回主页</a></li>
            <li><a href="../../history.html">历史开奖</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="active">统计指标</a>
                <div class="dropdown-content">
                    <!-- 保持原有下拉菜单结构 -->
                </div>
            </li>
            <li><a href="../../cold-numbers.html">冷门统计</a></li>
            <li><a href="../../prediction.html">脑机结合预测</a></li>
        </ul>
    </nav>

    <!-- 修改后的主内容区 -->
    <main>
        <div class="card">
            <h3>红球AC值统计</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>期号</th>
                            <th>AC值</th>
                        </tr>
                    </thead>
                    <tbody id="ac-data">
                        <tr><td colspan="2" class="no-data">数据加载中...</td></tr>
                    </tbody>
                </table>
            </div>
            <!-- 新增分页控件 -->
            <div class="pagination" id="pagination-controls">
                <a href="javascript:void(0)" class="page-prev disabled">&lt;</a>
                <a href="javascript:void(0)" class="page-next">&gt;</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 双色球数据分析系统. 保留所有权利.</p>
    </footer>

    <script src="../../../../../js/statistics.js"></script>
    <script>
        // 分页参数配置
        const ITEMS_PER_PAGE = 50;
        let currentPage = 1;
        let totalPages = 1;
        let allData = [];

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 加载所有数据
                allData = await loadCSVData();
                totalPages = Math.ceil(allData.length / ITEMS_PER_PAGE);
                
                // 初始显示第一页
                renderTable(currentPage);
                renderPagination();

            } catch (error) {
                document.getElementById('ac-data').innerHTML = 
                    `<tr><td colspan="2">数据加载失败，请刷新页面</td></tr>`;
                console.error(error);
            }
        });

        // 表格渲染函数
        function renderTable(page) {
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const results = calculateRedStatic(allData.slice(start, end), 'ac');

            const tbody = document.getElementById('ac-data');
            tbody.innerHTML = results.map(item => `
                <tr>
                    <td>${item.issue}</td>
                    <td>${item.value}</td>
                </tr>
            `).join('');
        }

        // 分页生成逻辑（包含上下页按钮）
        function renderPagination() {
            const pages = [];
            const MAX_VISIBLE = 5;
            
            // 页码生成逻辑
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            if (currentPage < 3) {
                endPage = Math.min(5, totalPages);
            } else if (currentPage > totalPages - 2) {
                startPage = Math.max(1, totalPages - 4);
            }

            // 构建页码数组
            if (startPage > 1) pages.push(1);
            if (startPage > 2) pages.push('...');
            for (let i = startPage; i <= endPage; i++) pages.push(i);
            if (endPage < totalPages - 1) pages.push('...');
            if (endPage < totalPages) pages.push(totalPages);

            // 生成分页HTML
            const container = document.getElementById('pagination-controls');
            container.innerHTML = `
                <a class="page-prev ${currentPage === 1 ? 'disabled' : ''}">&lt;</a>
                ${pages.map(page => 
                    page === '...' ? 
                    `<span class="ellipsis">...</span>` : 
                    `<a class="${page === currentPage ? 'active' : ''}" data-page="${page}">${page}</a>`
                ).join('')}
                <a class="page-next ${currentPage === totalPages ? 'disabled' : ''}">&gt;</a>
            `;

            // 事件监听
            document.querySelector('.page-prev').addEventListener('click', () => {
                if(currentPage > 1) {
                    currentPage--;
                    updateView();
                }
            });

            document.querySelector('.page-next').addEventListener('click', () => {
                if(currentPage < totalPages) {
                    currentPage++;
                    updateView();
                }
            });

            document.querySelectorAll('[data-page]').forEach(link => {
                link.addEventListener('click', () => {
                    currentPage = parseInt(link.dataset.page);
                    updateView();
                });
            });
        }

        // 统一更新视图
        function updateView() {
            renderTable(currentPage);
            renderPagination();
        }
    </script>
</body>
</html>
