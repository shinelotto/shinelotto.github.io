<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双色球历史开奖数据统计</title>
    <link rel="stylesheet" href="../css/basic-trend.css">
</head>
<body>
    <h1>双色球历史开奖数据统计</h1>
    
    <div class="controls">
        <label for="fileInput" class="file-label">选择CSV文件</label>
        <input type="file" id="fileInput" class="file-input" accept=".csv">
        <button onclick="processData()">开始统计</button>
    </div>
    
    <div id="loading" class="loading" style="display: none;">正在处理数据，请稍候...</div>
    <div id="error" class="error"></div>
    <div id="resultContainer"></div>

    <script src="../js/basic-trend.js"></script>
</body>
</html>
