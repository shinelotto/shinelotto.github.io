    <script>
        // 分页逻辑
        function generatePagination(totalPages, currentPage) {
            let paginationHTML = '';
            const maxVisiblePages = 5;
            
            // 上一页按钮
            paginationHTML += `<a href="#" class="${currentPage === 1 ? 'disabled' : ''}" onclick="changePage(${currentPage - 1})">上一页</a>`;
            
            // 始终显示第一页
            if (currentPage > 2) {
                paginationHTML += `<a href="#" class="page-start" onclick="changePage(1)">1</a>`;
                if (currentPage > 3) paginationHTML += `<span>...</span>`;
            }
            
            // 中间页码
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<a href="#" class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</a>`;
            }
            
            // 始终显示最后一页
            if (currentPage < totalPages - 1) {
                if (currentPage < totalPages - 2) paginationHTML += `<span>...</span>`;
                paginationHTML += `<a href="#" class="page-end" onclick="changePage(${totalPages})">${totalPages}</a>`;
            }
            
            // 下一页按钮
            paginationHTML += `<a href="#" class="${currentPage === totalPages ? 'disabled' : ''}" onclick="changePage(${currentPage + 1})">下一页</a>`;
            
            document.getElementById('pagination-controls').innerHTML = paginationHTML;
        }
        
        function changePage(page) {
            // 这里添加实际的分页逻辑

            // 示例：加载对应页码的数据
            // loadData(page);
        }

        window.onload = function() {
            generatePagination(10, 1);
        };
