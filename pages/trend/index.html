    <!-- 基本走势图内容 -->
    <main>
        <div class="data-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th style="width: 100px">期号</th>
                        <th colspan="11">一区（01-11）</th>
                        <th colspan="11">二区（12-22）</th>
                        <th colspan="11">三区（23-33）</th>
                        <th colspan="10">尾数分布</th>
                    </tr>
                    <tr>
                        <th></th>
                        <script>
                            document.write(Array.from({length:33}, (_,i) => 
                                `<th>${(i+1).toString().padStart(2,'0')}</th>`
                            ).join(''));
                        </script>
                        <script>
                            document.write(Array.from({length:10}, (_,i) => 
                                `<th>${i}</th>`
                            ).join(''));
                        </script>
                    </tr>
                </thead>
                <tbody id="dataBody">
                    <tr>
                        <td colspan="44" class="no-data">数据加载中...</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination" id="pagination-controls"></div>
        </div>

    <script>
        // 移植的分页功能
        const ITEMS_PER_PAGE = 50;
        let currentPage = 1;
        let allData = [];

        async function loadData() {
            try {
                const response = await fetch('../../data/ssqhistory.csv');
                const data = await response.text();
                return data.split('\n')
                    .slice(1)
                    .map(line => {
                        const [period, ...numbers] = line.split(',');
                        return {
                            period,
                            red: numbers.slice(0,6).map(Number),
                            blue: numbers[6]
                        };
                    });
            } catch (error) {
                console.error('数据加载失败:', error);
                return [];
            }
        }

        function renderPagination() {
            const totalPages = Math.ceil(allData.length / ITEMS_PER_PAGE);
            const pagination = document.getElementById('pagination-controls');
            
            let html = [];
            if(currentPage > 1) {
                html.push(`<a href="#" onclick="changePage(${currentPage - 1})">‹ 上一页</a>`);
            }

            for(let i = 1; i <= totalPages; i++) {
                html.push(`<a href="#" onclick="changePage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</a>`);
            }

            if(currentPage < totalPages) {
                html.push(`<a href="#" onclick="changePage(${currentPage + 1})">下一页 ›</a>`);
            }

            pagination.innerHTML = html.join('');
        }

        window.changePage = function(newPage) {
            currentPage = newPage;
            renderTable();
            renderPagination();
        }

        function renderTable() {
            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const tbody = document.getElementById('dataBody');
            
            tbody.innerHTML = allData.slice(start, end).map(data => `
                <tr>
                    <td>${data.period}</td>
                    ${Array.from({length:33}, (_,i) => {
                        const num = i + 1;
                        return data.red.includes(num) ?
                            `<td><div class="ball">${num.toString().padStart(2,'0')}<span class="miss">0</span></div></td>` :
                            `<td><span class="miss">${calculateMiss(num)}</span></td>`
                    }).join('')}
                    ${Array.from({length:10}, t => 
                        data.red.some(n => n%10 === t) ?
                        `<td><div class="ball">${t}</div></td>` :
                        `<td></td>`
                    ).join('')}
                </tr>
            `).join('');
        }

        function calculateMiss(number) {
            const lastAppear = allData.findIndex(d => d.red.includes(number));
            return lastAppear === -1 ? allData.length : allData.length - lastAppear;
        }

        // 初始化
        window.onload = async () => {
            allData = await loadData();
            renderPagination();
            renderTable();
        };
    </script>
