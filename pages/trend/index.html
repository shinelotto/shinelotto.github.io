    <script>
        // 全局变量（保持不变）
        let currentPage = 1;
        const itemsPerPage = 50;
        let allData = [];

        // 分页逻辑（保持不变）
        function generatePagination() {
 totalPages = Math.ceil(allData.length / itemsPerPage);
            let paginationHTML = '';
            const maxVisiblePages = 5;
            
            paginationHTML += href="#" class="${currentPage === 1 ? 'disabled' : ''}" onclick="changePage(${currentPage - 1})">上一页</a>`;
            
            if (currentPage > 2) {
                paginationHTML += `<a href="#" class="page-start" onclick="changePage(1)">1</a>`;
                if (currentPage > 3) paginationHTML += `<span>...</span>`;
            }
            
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<a href="#" class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</a>`;
            }
            
            if (currentPage < totalPages - 1) {
                if (currentPage < totalPages - 2) paginationHTML += `<span>...</span>`;
                paginationHTML += `<a href="#" class="page-end" onclick="changePage(${totalPages})">${totalPages}</a>`;
            }
            
            paginationHTML += `<a href="#" class="${currentPage === totalPages ? 'disabled' : ''}" onclick="changePage(${currentPage + 1})">下一页</a>            document.getElementById('pagination-controls').innerHTML = paginationHTML;
        }
